<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basin Coding</title>

    <link rel="stylesheet" href="https://use.typekit.net/kvk1ivi.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="main">
        <h1>Basin Coding</h1>

        <h2>Decoded Text</h2>
        <textarea id="decoded-text" class="monospace"></textarea>
        <p id="decoded-info" class="text-micro"></p>

        <button id="encode-button">Encode</button>
        <button id="decode-button">Decode</button>
        <button id="switch-button">Switch</button>

        <h2>Encoded Text</h2>
        <textarea id="encoded-text" class="monospace"></textarea>
        <p id="encoded-info" class="text-micro"></p>

        <h2>Alphabet</h2>
        <textarea id="alphabet-text" class="monospace"></textarea>
        <p id="alphabet-info" class="text-micro"></p>

    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
