<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing Test</title>

    <link rel="stylesheet" href="https://use.typekit.net/kvk1ivi.css">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1>Timing Test</h1>
    <p>Click the button below 33 times with as consistent a tempo as you can. Try to time your clicks a half-second apart. If there are any visible or audible timekeeping devices nearby (such as a ticking clock), try to ignore them.</p>
    <button id="clickMe" class="no-select" onclick="clickMe()">Click me</button>&ensp;<span id="count"></span>
    <br><br>
    <span id="meanSpan"></span>
    <br>
    <span id="stddevSpan"></span>
    <br><br>
    <span id="clickTimes" class="monospace"></span>

    <script src="main.js"></script>
</body>
</html>
