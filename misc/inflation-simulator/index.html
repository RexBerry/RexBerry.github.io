<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Simulator</title>

    <link rel="stylesheet" href="https://use.typekit.net/kvk1ivi.css">
    <link rel="stylesheet" href="/style.css">
    <style>
        #moneyDisplay, #moneyDisplay2 {
            font-size: 1.5em;
        }
        input {
            font-size: 1em;
            width: 6em;
            padding: 0.25em;
        }
    </style>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="main">
        <h1>Inflation Simulator</h1>

        <h3>Annual Inflation Rate (%)</h3>
        <input id="inflationInput" type="text" value="3.178">
        <br><br>
        <span id="moneyDisplay" class="monospace">$1.0000000000</span>
        <br>
        <span id="moneyDisplay2" class="monospace">$1.0000000000</span>
    </div>

    <script>
        startTime = Date.now();

        function updateDisplay() {
            let currentTime = Date.now();
            let rate = 1 + document.getElementById("inflationInput").value / 100;
            let elapsedTime = (currentTime - startTime) / (1000 * 60 * 60 * 24 * 365.2425);
            let dollars = rate ** elapsedTime;
            document.getElementById("moneyDisplay").innerHTML = '$' + dollars.toFixed(10);
            let dollars2 = rate ** -elapsedTime;
            document.getElementById("moneyDisplay2").innerHTML = '$' + dollars2.toFixed(10);
        }

        setInterval(updateDisplay, 10);
    </script>
</body>
</html>
