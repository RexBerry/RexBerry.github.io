<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inflation Simulator</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Crimson+Pro|Fira+Mono">
    <style>
        html, body {
            font-family: 'Crimson Pro', 'Times New Roman', Times, serif;
            font-size: 2rem;
        }
        #moneyDisplay {
            font-family: 'Fira Mono', Consolas, monospace;
            font-size: 4rem;
        }
        input {
            font-family: 'Fira Mono', Consolas, monospace;
        }
    </style>
</head>
<body>
    <span>Inflation Rate (Yearly %)</span>
    <input id="inflationInput" type=text" value="6.809">
    <span id="moneyDisplay">$1.0000000000</span>
    
    <script>
    startTime = Date.now();
    
    function updateDisplay() {
       let currentTime = Date.now();
       let rate = 1 + document.getElementById("inflationInput") / 100;
       let elapsedTime = (currentTime - startTime) / (1000 * 60 * 60 * 24 * 365.2425);
       let dollars = rate ** elapsedTime;
       document.getElementById("moneyDisplay").innerHTML = '$' + dollars.toFixed(10);
    </script>
</body>
</html>
